<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOOTSTRAP IMAGE</title>

	<!-- BOOTSTRAP CON -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>
<body>

     <div class="container mt-4">
        <h1 class="text-center">Bootstrap images</h1>

    <!-- Bootstrap images section -->
    <h2> Images </h2>
    <p>Here are examples of images styled using Bootstrap's image classes: </p>

          <!-- Image fluid image -->
          <div class="container mt-3">
          	   <h4> Fluid Image </h4>
               <img src="Screenshot (2158).png" class="img-fluid" alt="Fluid Image" width="1100" height="500">
          </div>

          <!-- Image Rounded Cormers -->
          <div class="col-md-4">
          	   <h4> rounded Corners </h4>
          	   <img src="Screenshot (2158).png" class="rounded" alt="Rounded Corneres" width="1100" height="500">
          </div>

          <!-- Image Rounded Circle -->
          <div class="col-md-4">
               <h4> Rounded Circle </h4>
               <img src="Screenshot (2030).png" class="rounded-circle" alt="Rounded Circle" width="304" height="236">
          </div>


          <!-- Image Thumbnail Image -->
          <div class="col-md-4">
               <h4>Thumbnail Image</div>
               <img src="Screenshot (2030).png" class="img-thumbnail" alt="Thumbnail Image" width="304" height="236">
           </div>

          <!-- Image Center -->
          <div class="container mt-3">
          	<h2> Aligning Images </h2>
          	<p> Use the float classes to float the image to the left or to the right </p>
          	<img src="Screenshot (1495).png" class="rounded float-start" alt="left" width="304" heigh="236">
          	<img src="Screenshot (1495).png" class="rounded float-end" alt="right" width="304" heigh="236">
    <div>




</body>
</html>
